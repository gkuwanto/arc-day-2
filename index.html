					<section data-markdown>
						<textarea data-template>
							## Variable
							* Ada beberapa tipe data yang bisa masuk ke variable
							```javascript
							// String
							var message = "Hello World";
							// Number
							var number = 1;
							var desimal = 0.1;
							// Array
							var arr = [1, 2, 3]

							# Operators
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## Arithmatial Operators
							```javascript
							var x = 5, y = 10, z = 15;
							// tambah
							x + y; //returns 15
							// kurang
							y - x; //returns 5
							// kali
							x * y; //returns 50
							// bagi
							y / x; //returns 2
							// mod
							x % 2; //returns 1
							// increment
							x++; //returns 6
							// decrement
							x--; //returns 4
							```
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## Comparison Operators
							```javascript
							var a = 5, b = 10, c = "5";
							// Tanpa melihat tipe data
							a == c; // returns true
							// Membandingkan tipe data
							a === c; // returns false
							// Tidak sama dengan
							a != b; // returns true
							a > b; // returns false
							a < b; // returns true
							a >= b; // returns false
							a <= b; // returns true
							a >= c; // returns true
							a <= c; // returns true
							```
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## Logical Operators
							```javascript
							var a = 5, b = 10;
							// && and
							(a != b) && (a < b); // returns true
							// || or
							(a > b) || (a == b); // returns false
							(a < b) || (a == b); // returns true
							// ! not
							!(a < b); // returns false
							!(a > b); // returns true
							```
						</textarea>
					</section>

					<section data-markdown>
						<textarea data-template>
							## Git and Github
							* Git tidak sama dengan github
							* Git adalah sebuah *version control system*
							* Version Control System (VCS) adalah system yang mencatat semua perubahan-perubahan dari sebuah project
							* Sedangkan Github adalah sebuah website dimana kita bisa mengupload project git kita agar mudah untuk berkolaborasi di project tersebut
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## Git (lebih dalam)
							* Git tidak akan tau apa aja yang di catat kalo kita gak kasih tau
							* Cara kasih tau? gampang... Misalnya kalian ingin git mencatat history dari project kalian di folder `project`
							1. Buka `git bash` / `terminal`
							2. Pergi ke folder `project`
							3. Ketik `git init`
							* Kalo mau cek git kalian, bisa pake `git status`
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## Git (lebih dalam)
							* Sekarang git akan mulai mencatat perubahan-perubahan yang ada di folder `project`
							* Tapi sama seperti microsoft word, kalian perlu memberitahu git untuk save
							* Di git, ada dua tahap untuk melakukan save perbuahan (namanya commit)
							1. Staging
							2. Commit
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## Git Staging
							* staging adalah tempat dimana file kalian sudah siap untuk di save, tapi belum di save
							* Cara stage adalah `git add <nama file>`
							* tapi kalo mau semua file yang ada di folder kalian ke stage pake `git add .` (titiknya penting)
							* misalnya mau remove dari stage, kalian bisa pake `git restore --staged <file>` (--stage penting)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## Git Commit
							* Sekarang perubahan-perubahannya udah ada di stage, tinggal kalian commit
							* cara untuk commit yang di perubahan-perubahan yang sudah di stage.

							`git commit -m "<Message Commit>"`
							* harus dalam kutip kalo lebih dari 1 kata
							* message ini membantu untuk keep track perubahan-perubahan yang kalian save. Jadi, idealnya kasih message yang berarti
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## Git (lebih lanjut)
							* Git ga cuman buat ngesave commitan
							* Git juga bisa menyimpan berbagai versi dari project kalian
							* Misal si A ngerjain fitur search dan si B ngerjain fitur login
							* Jadi si A bisa ngerjain dan save kerjaannya di tempat yang berbeda sama si B
							* Setelah semuanya selesai bisa di gabung
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## Git Branch
							* Fitur ini adalah fitur yang paling penting untuk kolaborasi
							* jadi project kita bisa bercabang-cabang, trus habis cabang-cabang ini bisa di gabung (merge)
							* buat check branch yang ada, gunakan command `git branch`
							* buat bikin branch baru, `git checkout -b <nama_branch>`
							* buat pindah ke branch yang udah ada `git checkout <nama_branch>` (bedanya di -b)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## Git Merge
							* Git merge ini yang menggabung kan 2 branch yang berbeda
							* Caranya adalah
							1. Pindah ke branch yang ingin menerima perubahan (biasanya branch yang lebih tua)
							2. ketik `git merge <nama_branch>`
							3. Resolve conflict-conflict
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## Git Merge
							* Git merge ga terlalu pintar, jadi biasanya bakal ada conflict
							* Conflict terjadi saat dua branch yang ingin di merge melakukan perubahan di file yang sama
							* Resolvenya kita edit filenya, manual pake text editor
							* setelah itu, `git add <nama_file_conflict>`
							* Format Conflict
							```
							<<<<<<< HEAD
							//code di base
							=======
							//code di branch baru
							<<<<<<< NAMA_BRANCH_BARU
							```
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## Github
							* Sekarang kalian buka github.com dan bikin project baru
							* ikutin command-command yang ada di project kosong
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## Github clone
							* misalnya mau download dari github
							* pake `git clone <link_dari_github>`
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## Github Pull
							* `git pull` akan melakukan merge dari branch yang ada di remote (github kalian) ke branch yang ada di local kalian (laptop)
							* pull juga bisa terjadi conflict, cara reslovenya juga sama kayak merge (manual)
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## Github Push
							* `git push origin <nama_branch>` akan melakukan merge dari branch yang ada di local (laptop) ke branch yang ada di remote (github)
						</textarea>
					</section>
