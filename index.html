					<section data-markdown>

							## Variable
							* Contoh pembuatan variable
							```javascript
							var message = "Hello World"
							```
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## Variable
							* Ada beberapa tipe data yang bisa masuk ke variable
							```javascript
							// String
							var message = "Hello World";
							// Number
							var number = 1;
							var desimal = 0.1;
							// Array
							var arr = [1, 2, 3]
							// Object
							var obj = { key1: 1, key2: 2 }
							```
						</textarea>

					<section data-markdown>

							# Operators
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## Arithmatial Operators
							```javascript
							var x = 5, y = 10, z = 15;
							// tambah
							x + y; //returns 15
							// kurang
							y - x; //returns 5
							// kali
							x * y; //returns 50
							// bagi
							y / x; //returns 2
							// mod
							x % 2; //returns 1
							// increment
							x++; //returns 6
							// decrement
							x--; //returns 4
							```
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## Comparison Operators
							```javascript
							var a = 5, b = 10, c = "5";
							// Tanpa melihat tipe data
							a == c; // returns true
							// Membandingkan tipe data
							a === c; // returns false
							// Tidak sama dengan
							a != b; // returns true
							a > b; // returns false
							a < b; // returns true
							a >= b; // returns false
							a <= b; // returns true
							a >= c; // returns true
							a <= c; // returns true
							```
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## Logical Operators
							```javascript
							var a = 5, b = 10;
							// && and
							(a != b) && (a < b); // returns true
							// || or
							(a > b) || (a == b); // returns false
							(a < b) || (a == b); // returns true
							// ! not
							!(a < b); // returns false
							!(a > b); // returns true
							```
						</textarea>
					</section>

							* Page yang kalian lihat itu sebuah object Document

							## Document Object Model
							* Sebenarnya banyak banget cara buat select element dari document, tapi biar sama kayak CSS, dipake querySelector
							```javascript
							// Syntax
							var element = document.querySelector(selectorString)
							// Contoh
							var button = document.querySelector("button#submitform-1")
							```
						</textarea>

							## Event
							* Event = Kejadian
							* Jadi, event di javascript itu semua kejadian yang dilakukan oleh user
							* Contoh: Ngetik, Menggerakan Mouse, Klik
						</textarea>
					</section>
					<section data-markdown>
						<textarea data-template>
							## Event
							* Sebenarnya banyak cara buat memroses event, tapi cara paling general pake addEventListener
							```javascript
							function proses_event(event){
								// proses eventnya
							}
							var element = document.querySelector("button#submitform-1")
							element.addEventListener("click", proses_event)
							```
							* buat list event bisa dilihat [di sini](https://developer.mozilla.org/en-US/docs/Web/Events)

								if (working) {
									return false;
								}
								working = true;
								var document = output.contentDocument;
								const style = document.createElement("style");
								style.innerHTML="body {background-color: white;}"
								const script = document.createElement("script");
								const script_helper = document.createElement("script");
								script_helper.innerHTML = `

								  var p = document.getElementById("p");
								  p.innerHTML = text;
								}
								`
								script.innerHTML = js.value;
								document.body.innerHTML = html.value;
								document.body.appendChild(style);
								document.body.appendChild(script);
								document.body.appendChild(script_helper);
								working = false;
							}
							fill()
							button.onclick = fill
						}
